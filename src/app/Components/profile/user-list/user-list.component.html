<div class="list-container">
    
    <div class="user-main" *ngFor="let user of userArr">
        <a  class="name-detail">{{user.name}}</a>
        <div class="details">
            <h1>{{user.username}}</h1>
            <h1>{{user.email}}</h1>
            <h1>{{user.phone}}</h1>
            <h1>{{user.address}}</h1>
            <h1>{{user.organizationName}}</h1>
    </div>
</div>
