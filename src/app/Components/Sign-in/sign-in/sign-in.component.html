<div id="si-main-container">
    <div class="sign-in-main">

        <div id="layer" [ngStyle]="layerColor ? {'background-color': '#23d5a0'}:{'background-color':'red'}"
            [ngClass]="layerPosition ? 'si-layer layer-animation2' : 'su-layer layer-animation'">
            <h1 [ngClass]="layerPosition ? 'text' : 'text2'">{{layerPosition ? layerContent.up : layerContent.in}}</h1>
        </div>
        <div class="sign-in-container" [ngClass]="!layerPosition ? 'sign-in-container':'none sign-in-container'">
            <h1>Sign in</h1>
            <form #signInForm="ngForm">
                <div class="sign-in-username">
                    <label for="su-username"><span
                            [ngStyle]="username.invalid && username.touched ? {'color':'red'}:{'color':'white'}">{{username.invalid
                            && username.touched ? 'Username - Incorrect username' : 'Username'}}</span></label>
                    <input type="text" name="username" #username="ngModel" minlength="4" id="si-username" required
                        [(ngModel)]="user.username">
                </div>
                <div class="sign-in-password">
                    <label for="su-password"><span
                            [ngStyle]="password.invalid && password.touched ? {'color':'red'}:{'color':'white'}">{{password.invalid
                            && password.touched ? 'Password - Wrong input' : 'Password'}}</span></label>
                    <input type="password" name="password" #password="ngModel" minlength="6" id="si-password"
                        [(ngModel)]="user.password">

                </div>
                <a [routerLink]="routePath">
                    <button class="si-btn" (click)="signIn(user)" [disabled]="signInForm.invalid">Sign in</button>
                </a>
            </form>
            <button class="si-create" (click)='layerPosition=!layerPosition'>Don't have an account?</button>
        </div>
        <div class="si-su-container" [ngClass]="!layerPosition ? 'none si-su-container':'si-su-container'">
            <h1>Sign up</h1>
            <app-sign-up></app-sign-up>
            <button class="su-create" (click)='layerPosition=!layerPosition'>Already have an account?</button>

        </div>
    </div>
</div>
